<!doctype html>
<html>
  <head>
    <title>NSFW Filter</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="title_logo">
          <img src="../images/icon32.png"></img>
          <strong class="title_logo_text">NSFW Filter</strong>
        </div>
        <div class="title_settings">
          <img src="../images/gear20.png"></img>
        </div>
      </header>

      <div class="stats">
        <strong class="stats_title">Number of items filtered</strong>
        <div class="stats_table">
          <div class="stats_table_item">
            <p>images</p>
            <strong id="stats_image_amount" class="stats_amount"></strong>
          </div>

          <div class="stats_table_item">
            <p>videos</p>
            <strong id="stats_video_amount" class="stats_amount"></strong>
          </div>

          <div class="stats_table_item">
            <p>in total</p>
            <strong id="stats_total_amount" class="stats_amount"></strong>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
